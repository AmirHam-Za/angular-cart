<div class="bg-blue-200 w-full flex justify-between p-2 rounded-t border-l-4 border-blue-500 ">
    <p class="text-2xl font-semibold text-gray-600">Categories</p>
</div>
<div class='flex items-center justify-center min-h-screen'>
    <div class="flex items-center justify-center min-h-[450px]">
        <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 border shadow-2">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6 text-xl font-semibold">Sr No.</th>
                    <th scope="col" class="py-3 px-6 text-xl font-semibold">Category Name</th>
                    <!-- <th scope="col" class="py-3 px-6">Action</th> -->

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of categoryList$ | async; let index =index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="py-4 px-6 text-lg font-semibold">{{index+1}}</td>
                    <!-- <td class="py-4 px-6">{{item.categoryName}}</td> -->
                    <td class="py-4 px-6 text-lg font-semibold">{{item}}</td>
                
                    <!-- <td class="py-4 px-6">
                        <a class="p-1 text-green-500 cursor-pointer" >Edit</a>
                        <a class="p-1 text-red-500 cursor-pointer" >Delete</a>
                    </td> -->
                </tr>
               
                </tbody>
            </table>
            </div>
    </div>
    
</div>
