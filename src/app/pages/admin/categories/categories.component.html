<div class="bg-blue-200 w-full flex justify-between p-2 rounded-t border-l-4 border-blue-500 ">
    <p class="text-xl font-semibold">Categories</p>
</div>
<div class='flex  items-center justify-center min-h-screen from-purple-200 via-purple-300 to-purple-500 bg-gradient-to-br'>
    <div class="flex items-center justify-center min-h-[450px]">
        <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <div class="overflow-x-auto relative shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6">Sr No.</th>
                    <th scope="col" class="py-3 px-6">Category Name</th>
                    <th scope="col" class="py-3 px-6">Action</th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of products$ | async; let index =index" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                    <td class="py-4 px-6">{{index+1}}</td>
                    <!-- <td class="py-4 px-6">{{item.categoryName}}</td> -->
                    <td class="py-4 px-6">{{item}}</td>

                    <td class="py-4 px-6">
                        <a class="p-1 text-green-500 cursor-pointer" >Edit</a>
                        <a class="p-1 text-red-500 cursor-pointer" >Delete</a>
                    </td>
                </tr>
               
                </tbody>
            </table>
            </div>
    </div>
    
</div>
</div>
