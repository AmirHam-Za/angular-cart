		<div class="container mx-auto">
			<div class="m-1">
				<div class="bg-blue-200 w-full flex justify-between p-2 rounded-t ">
					<p class="text-xl font-semibold">Product List</p>

				</div>
				<div class="w-full flex flex-wrap justify-center bg-gray-100 rounded-b min-h-8">
					<div *ngFor="let product of productsList" class="w-4/12">
						<div class=" ">

							<div class="bg-blue-50 p-1 m-1 border rounded shadow flex flex-col">

								<div class="z-10 w-full bg-blue-300 ">
									<!-- <img class="border mr-2" [src]="product.productImageUrl" alt="" width="150" height="100"> -->
									<img class="border mr-2" [src]="product.thumbnail" alt="" >
									

										<!-- <div class="absolute top-0 w-full h-full bg-gray-500 opacity-55"></div> -->
									
								</div>

								<div class="flex flex-col text-center ">
									<h1 class="text-xl font-semibold mb-2">{{product.title}}</h1>
									<h1 class="text-xl font-semibold mb-2">$: {{product.price}}</h1>
									<div class="flex justify-center">
										<a (click)="addToCart(product)"
										class="w-[200px]  px-2 border text-sm border-purple-300 rounded-xl cursor-pointer">Add to
										cart
									</a>
									</div>
								</div>
								<!-- Display cart information dynamically -->
								<div *ngIf="cartService.isProductInCart(product)">
									<p>Quantity in Cart: {{ cartService.getQuantityInCart(product) }}</p>
									<p>Total Price in Cart: {{ cartService.getTotalPriceForProduct(product) }}</p>
	
									 <!-- Increment, Decrement, and Delete buttons -->
									 <button (click)="incrementQuantity(product.id)">Increment</button>
									 <button (click)="decrementQuantity(product.id)">Decrement</button>
									 <button (click)="deleteFromCart(product)">Delete</button>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
