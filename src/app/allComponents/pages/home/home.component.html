<div class="mt-[-10px]">
  <app-loader *ngIf="isLoading; else loadedContent"></app-loader>
  <ng-template #loadedContent>
    <div
      class="bg-blue-100 h-[300px] py-4 rounded mb-2 flex flex-col justify-center items-center"
    >
      <h1 class="text-lg">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit.
      </h1>
      <h1 class="">Lorem ipsum dolor sit amet consectetur.</h1>
    </div>
    <!-- category List -->
    <div class=" bg-blue-50 p-4 rounded">
      <div class="">
        <ul class="grid grid-cols-4  gap-4">
          <li
            *ngFor="let category of categoryList; let i = index"
            class="m-1 p-1"
          >
            
            <span class="cursor-pointer" (click)="getCategorySlug(category)">
              {{ category }}
            </span>
          </li>
        </ul>
        
      </div>
     
    </div>


    <!--Featured Products  -->
    <div class="my-4">
      <div class="">
        <p class="text-xl text-left text-gray-600">Featured Products</p>
      </div>
      <div
        class="w-full flex flex-wrap justify-center bg-gray-100 rounded-b min-h-8"
      >
        <div *ngFor="let product of productsList" class="w-2/12">
          <div class=" ">
            <div class="bg-blue-50 p-1 m-1 border rounded shadow flex flex-col">
              <div class="w-full">
                <img
                  style="height: 200px"
                  class="border w-full object-cover mr-2"
                  [src]="product.thumbnail"
                  alt=""
                />
              </div>

              <div class="flex flex-col text-center">
                <h1 class="text-gray-500 font-semibold">
                  {{ product.title }}
                </h1>
                <h1 class="text-gray-500 font-semibold">
                  <i class="fa-regular fa-money-bill-1 text-sm"></i>&nbsp;{{
                    product.price
                  }}
                </h1>
                <h1 class="text-gray-500 font-semibold">
                  <i class="fa-solid fa-layer-group"></i>&nbsp;
                  {{ product.category }}
                </h1>
                <div
                  *ngIf="cartService.getQuantityInCart(product) === 0"
                  class="flex justify-center"
                >
                  <a
                    (click)="addToCart(product)"
                    class="w-[200px] bg-blue-200 hover:bg-blue-300 transition px-2 border text-gray-600 font-semibold border-purple-300 rounded-xl cursor-pointer"
                    >Add to cart
                  </a>
                </div>
              </div>

              <div *ngIf="cartService.isProductInCart(product)" class="mt-2">
                <div class="">
                  <div
                    class="flex justify-center bg-purple-300 hover:bg-purple-300 transition px-2 border text-gray-600 border-purple-300 cursor-pointer"
                  >
                    <a
                      routerLink="/cart"
                      routerLinkActive="active-menu-item"
                      [routerLinkActiveOptions]="{ exact: true }"
                      class="w-full text-center text-sm rounded"
                    >
                      <span class="text-center font-semibold text-sm mr-2"
                        >Cart Added</span
                      >
                      <i class="fa-solid fa-arrow-right mr-2"></i>
                      <span class="text-red-400"
                        ><i class="fa-solid fa-cart-shopping"></i
                      ></span>
                    </a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="p-2">
          <a _ngcontent-ng-c2578387183="" routerlink="/shop" routerlinkactive="active-menu-item" href="" class="bg-blue-300 p-1 rounded-xl px-4 text-gray-600 font-semibold">See All</a>
        </div>  
      </div>
    </div>
  </ng-template>
</div>
