<app-loader *ngIf="isLoading; else loadedContent"></app-loader>

<div class="container mx-auto flex justify-center mt-14">
  <div class="w-full mx-32">
    <ng-template #loadedContent>
      <div
        class="bg-blue-200 w-full mx-auto flex justify-between p-2 rounded-t border-l-4 border-blue-500"
      >
        <p class="text-2xl font-semibold text-gray-600">Categories</p>
      </div>
      <div class="flex items-center justify-center min-h-screen">
        <div class="mx-auto">
          <div class="flex items-center justify-center min-h-[450px]">
            <div
              class="overflow-x-auto w-full relative shadow-md sm:rounded-lg"
            >
              <table
                class="w-full text-sm text-left text-gray-500 dark:text-gray-400 border shadow-2"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="py-3 px-6 text-xl font-semibold">
                      Sr No.
                    </th>
                    <th scope="col" class="py-3 px-6 text-xl font-semibold">
                      Category Name
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    *ngFor="let item of categoryList; let i = index"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                  >
                    <td class="py-4 px-6 text-lg font-semibold">{{ i + 1 }}</td>
                    <td class="py-4 px-6 text-lg font-semibold">{{ item }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
