  <!-- **********WITH IMAGE************ -->
  <div class="w-full"></div>
  
  <div class="w-full">
   
    <div class="bg-blue-200 w-full flex justify-between p-2 rounded-t border-l-4 border-blue-500 ">
      <p class="text-xl text-gray-600 font-semibold">Crud</p>
  </div>
    
    <div class="mb-4 p-4">
      <div class="">
        <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        [(ngModel)]="crud.Title" type="text" placeholder=" Title....."
      >
      </div>
      <div class="">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          [(ngModel)]="crud.Price" type="text" placeholder="Price....."
        >
      </div>
      
      <div class="">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" (change)="onImageSelected($event)"
      >
      </div>
      <div class="mt-2 text-center">
        <button [disabled]="!crud.Title" (click)="addCrud()"
          class="bg-blue-300 hover:bg-blue-300 text-gray-600 font-bold py-1 px-3 w-[200px] rounded-xl focus:outline-none focus:shadow-outline mr-2"
          type="submit">{{crud.Id ? "update" : "ADD"}}
        </button>
      </div>
    </div>
  
    
    <div class="relative overflow-x-auto">
      <table class="w-full text-sm text-left border text-gray-500 dark:text-gray-400 my-2">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
              <tr>
                  <th scope="col" class="px-6 py-3">Title</th>
                  <th scope="col" class="px-6 py-3">Price</th>
                  <th scope="col" class="px-6 py-3">Image</th>
                  <th scope="col" class="px-6 py-3">Action</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let crud of crudList" class="hover:bg-gray-100 bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                  
                  <td class="px-6 font-semibold">{{ crud.Title  }}</td>
                  <td class="px-6 font-semibold">{{ crud.Price }}</td>
                  <td class="px-6 ">
                      <img *ngIf="crud.Image" [src]="crud.Image" alt="crud Image" class="h-16 w-16 object-cover">
                  </td>
                  
                  <td class="px-6 py-4">
                    <div class="mt-4  flex flex-wrap ">
                        <button
                          class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline mr-2"
                          (click)="editCrud(crud)"><i class="fa-regular fa-pen-to-square"></i></button>
                          <button
                          class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline"
                          (click)="delCrud(crud.Id)"><i class="fa-solid fa-trash"></i></button>
                      </div>
                  </td>
              </tr>
            
  
          </tbody>
      </table>
  </div>



    
  </div>
