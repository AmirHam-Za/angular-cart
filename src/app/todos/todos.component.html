  <!-- **********WITH IMAGE************ -->
  
  
  <div class="mx-auto p-4">
   
  
    
    <div class="mb-4">
        <div class="mt-3">
            <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            [(ngModel)]="todo.title" type="text" placeholder="Title......">
        </div>
        <div class="mt-3">
            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="" id="" cols="30" rows="3"
            [(ngModel)]="todo.description" type="text" placeholder="Description......"
            ></textarea>
            <!-- <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            [(ngModel)]="todo.description" type="text" placeholder="Description......"> -->
        </div>
        <div class="mt-3">
            <label class="text-sm font-semibold text-gray-500" for="">Starting Time</label>
            <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            [(ngModel)]="todo.startTime" type="time">
        </div>
        <div class="mt-3">
            <label class="text-sm font-semibold text-gray-500" for="">Finishing Time</label>
            <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            [(ngModel)]="todo.endTime" type="time">
        </div>
      
      <!-- <input class="mt-2" type="file" (change)="onImageSelected($event)"> -->
    </div>
  
    <div class="text-center">
        <button [disabled]="!todo.title" (click)="addTodo()"
            class="bg-blue-300 hover:bg-blue-300 text-gray-600 font-bold py-1 px-3 w-[200px] rounded-xl focus:outline-none focus:shadow-outline mr-2"
            type="submit">{{todo.id ? "update" : "ADD"}}
        </button>
    </div>



      <script src="https://cdn.tailwindcss.com"></script>

      
          <div class="relative overflow-x-auto">
              <table class="w-full text-sm text-left border text-gray-500 dark:text-gray-400 my-2">
                  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                      <tr>
                          <th scope="col" class="px-6 py-3">Title</th>
                          <th scope="col" class="px-6 py-3">Description</th>
                          <th scope="col" class="px-6 py-3">Time(start)</th>
                          <th scope="col" class="px-6 py-3">Time(finish)</th>
                          <th scope="col" class="px-6 py-3">Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let todo of todoList" class="hover:bg-gray-100 bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                          
                          <td class="px-6 py-4 font-semibold">{{ todo.title }}</td>
                          <td class="px-6 py-4 font-semibold">{{ todo.description }}</td>
                          <td class="px-6 py-4 font-semibold">{{ todo.startTime }}</td>
                          <td class="px-6 py-4 font-semibold">{{ todo.endTime }}</td>
                          <td class="px-6 py-4">
                            <div class="mt-4  flex flex-wrap">
                                <button
                                  class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline mr-2"
                                  (click)="editTodo(todo)"><i class="fa-regular fa-pen-to-square"></i></button>
                                  <button
                                  class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline"
                                  (click)="delTodo(todo.id)"><i class="fa-solid fa-trash"></i></button>
                              </div>
                          </td>
                      </tr>
                    

                  </tbody>
              </table>
          </div>





   
  </div>
